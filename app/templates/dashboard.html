<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naarad (नारद)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <main>
        <div class="container">
            <header>
                <h1 id="brand-title" onmouseenter="this.textContent='नारद'; this.classList.add('hindi')"
                    onmouseleave="this.textContent='Naarad'; this.classList.remove('hindi')">Naarad</h1>
                <div class="actions">
                    <span class="live"><span class="live-dot"></span> Live</span>
                    <button class="btn" onclick="exportData()">Export</button>
                    <button class="btn btn-primary" onclick="location.reload()">Refresh</button>
                </div>
            </header>

            <div class="stats" id="stats">
                <div class="stat">
                    <div class="stat-label">Recipients</div>
                    <div class="stat-value" id="stat-unique">-</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Opens</div>
                    <div class="stat-value" id="stat-opens">-</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Clicks</div>
                    <div class="stat-value" id="stat-clicks">-</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Avg Opens</div>
                    <div class="stat-value" id="stat-avg">-</div>
                </div>
            </div>

            <div class="grid">
                <div class="card">
                    <div class="card-header">Recent Events</div>
                    <div class="table-wrap">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Location</th>
                                    <th class="hide-mobile">Sender</th>
                                    <th class="hide-mobile">Recipient</th>
                                    <th class="hide-mobile">Subject</th>
                                    <th class="hide-mobile">Device</th>
                                    <th>Opens</th>
                                    <th>Last Seen</th>
                                </tr>
                            </thead>
                            <tbody id="tracks"></tbody>
                        </table>
                    </div>
                </div>

                <div class="sidebar">
                    <div class="card">
                        <div class="card-header">Countries</div>
                        <div class="card-body" id="countries"></div>
                    </div>
                    <div class="card">
                        <div class="card-header">Devices</div>
                        <div class="card-body" id="devices"></div>
                    </div>
                    <div class="card">
                        <div class="card-header">Browsers</div>
                        <div class="card-body" id="browsers"></div>
                    </div>
                </div>
            </div>

            <div class="usage">
                <h3>Tracking Pixel</h3>
                <p style="color: var(--text-muted); font-size: 0.8rem;">Embed in HTML emails:</p>
                <div class="code">&lt;img src="<span class="hl" id="pixel-url">/track?id=recipient</span>" width="1"
                    height="1" /&gt;</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="https://github.com/Th3C0D3B734K37/naarad" target="_blank">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path

                    </svg>
                </a>
                <a href="https://www.linkedin.com/in/gayathra-bhatt/" target="_blank">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path
                            d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />

                </a>
            </div>
            <div class="footer-center">ॐ नमो भगवते वासुदेवाय</div>
            <div class="footer-right">musashi</div>
        </div>
    </footer>

    <!-- Detail Modal -->
    <div id="modal" class="modal-overlay" style="display: none;">
        <div class="modal-card">
            <div class="modal-header">
                <h3>Event Details</h3>
                <button class="btn-close" onclick="closeModal()">×</button>
            </div>
            <div class="modal-body" id="modal-content">
                <!-- Content injected by JS -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
